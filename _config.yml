inc:
  # Blog Information
  title:        "Fu Yong Quah - fyquah95"
  subtitle:     "Engineering Brilliance"
  cover_image:  blog-cover.jpg
  # logo:         logo.png
  
  # Company information
  company:      Incorporated
  url:          http://sendtoinc.com/
  facebook:     fyquah95
  twitter:      fyquah95
  github:       fyquah95
  about_link:   /about-me/
  gplus:        '113294597473293516809'
  
  # Product Information
  engineering_link: /engineering/
  non_engineering_link: /non-engineering/
  tagline:      "Engineering brilliance"
  
  # Comments
  disqus:
    # Eg. "exampleblog" Set to false to disable comments
    shortname:  false
  
  # Sharing settings
  sharing:
    twitter:    true
    facebook:   true
    gplus:      true
    hn:         false

 # Analytics     
  analytics:
    google: false # Add tracking code in _includes/_google-analytics.html

  # Google Fonts
  # eg. 'Droid+Sans:400,700|Droid+Serif:400,700'
  google_font: 'Droid+Sans:400,700'

  # Setup your fonts, colors etc at _assets/stylesheets/main.scss

source:      .
destination: ./_site
plugins:     ./_plugins
layouts:     ./_layouts
include:     ['.htaccess']
exclude:     []
timezone:    nil

# Show future posts
future:      false
show_drafts: nil
limit_posts: 0

relative_permalinks: true

permalink:     /:title
paginate_path: 'page:num'
paginate: 20  


textile_ext:   textile

excerpt_separator: "<!-- more -->"

safe:        false
host:        0.0.0.0
port:        4000
baseurl:     /
lsi:         false
markdown_ext: "md"
#
# jekyll-assets: see more at https://github.com/ixti/jekyll-assets
#

markdown: redcarpet
highlighter: pygments

exclude: ["_drafts"]
assets:

  dirname: assets
  baseurl: /assets/
  sources:
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/images
  js_compressor: uglifier
  css_compressor: sass
  cachebust: none
  cache: false
  gzip: [ text/css, application/javascript ]
  debug: false
