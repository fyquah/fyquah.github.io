---
layout: base
---

<article class='article'>
    <div class="container">
        <header>
            <h1 class="title">{{ page.title }}</h1>
            {% if page.subtitle %}<h4 class="subtitle">{{ page.subtitle }}</h4>{% endif %}
        </header>

        <section>
            {{ content }}
            {% include _social.html %}
        </section>

        {% if site.inc.disqus.shortname %}
        <section>
            {% include _disqus.html %}
        </section>
        {% endif %}
    </div>
</article>
