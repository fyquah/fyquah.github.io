<html>
<head>
    <meta charset="utf-8" />
    <meta name="Description" content="Simple Pi is a simple and fast way, built with minimal technologies, to help you draw pie charts and share (and show off) to your friends!"/>
    <meta name="Keywords" content="Chart Simple CSS3 Javascript 2D HTML" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Simple Pi</title>
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <script src="./drawChart.js"></script>
    <script src="./ui.js"></script>
    <script src="./form.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <a href="https://github.com/fyquah95/simplepi"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <h3 style="text-align : center"><em>Simple Pi</em> - the Pie Chart Generator <br /><small style="color : #8c8c8c">Written in HTML / CSS3 / Javascript, no external libraries!</small></h3>
    <div id="chart"></div>
    <div id="chart-display"></div>
    <div class="separator"></div>

    <p class="centered">
        <input type="text" id="radius-input-field" placeholder="Radius in pixels (default is 50px)" onkeyup="ui.radiusEventListener()"/>
    </p>
    <form role="form" id="form" style="text-align : center ; margin-top : 30px">
        <button onclick="chart_form.addSlice()">Add slice</button>
        <button onclick="chart_form.submit()">Draw Chart</button>
        <button onclick="chart_form.removeSlice()">Remove last slice</button>
        <div id="slices-form" style="text-align : center"></div>
        <button onclick="chart_form.addSlice()">Add slice</button>
        <button onclick="chart_form.submit()">Draw Chart</button>
        <button onclick="chart_form.removeSlice()">Remove last slice</button>

    </form>

    <div id="show-off-box" style="text-align : center; display : none">
        <p>Show off your pie chart to your friends!</p>
        <p>
            <a class="twitter-share-button-template" style="display: none" href="https://twitter.com/share">
            Tweet
            </a>
            <div>
                <p><a id="link"></a></p>
                <p><div id="twitter-button-wrapper"></div></p>
            </div>
        </p>
    </div>
</body>
<html>
