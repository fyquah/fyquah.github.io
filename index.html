---
layout: default
title: Home
---
<h1>Posts</h1>

<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y" }}</time>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>

{% if site.posts.size == 0 %}
<p>No posts yet.</p>
{% endif %}
